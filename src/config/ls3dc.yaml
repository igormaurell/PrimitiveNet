GENERAL:
  root_dir: ../data/LS3DC/ls3dc_444_7k
  task: train
DATA:
  classes: 4
  ignore_label: -1

  input_channel: 3
  scale: 300   # voxel_size = 1 / scale, scale (2dm)
  batch_size: 64
  full_scale: [128, 512]
  max_npoint: 250000
  mode: 4 # 4=mean
  normal: 1

MODEL:
  m: 16 # 16 or 32
  block_residual: True
  block_reps: 2
  classes: 4
  use_coords: True
  pretrain_path:
  pretrain_module: []
  fix_module: []

OPTIM:
  optim: Adam
  manual_seed: 123
  epochs: 384
  lr: 0.001
  step_epoch: 384
  multiplier: 0.5
  momentum: 0.9
  weight_decay: 0.0001
  save_freq: 16  # also eval_freq

TEST:
  pred_path: results/preds
  exp_path: ./checkpoint/ls3dc_444_7k
